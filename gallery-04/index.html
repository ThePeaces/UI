<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 04</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div data-scroll-container>

    <div class="image-grid" data-scroll-section>
      <div class="image-card image-portrait" >
          <h2 class="image-header">Ready</h2>
          <img src="assets/autumn.jpg" data-scroll data-scroll-speed="-3">
      </div>
  
      <div class="image-card image-landscape">
        <h2 class="image-header">Get</h2>
        <img src="assets/spring.jpg" data-scroll data-scroll-speed="-3">
      </div>
  
      <div class="image-card image-landscape">
        <h2 class="image-header">Set</h2>
        <img src="assets/summer.jpg" data-scroll data-scroll-speed="-3">
      </div>
  
      <div class="image-card image-portrait">
        <h2 class="image-header">Go...!</h2>
        <img src="assets/winter.jpg" data-scroll data-scroll-speed="-3">
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
